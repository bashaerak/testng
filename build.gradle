buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.2.1"
    }
}

apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'org.sonarqube'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.testng:testng:6.10'
    testCompile "org.mockito:mockito-core:2.6.8"
    testCompile 'org.yaml:snakeyaml:1.17'
}

jacoco {
    toolVersion = "0.7.6.201602180812"
    reportsDir = file("$buildDir/jacoco/test.exec")
}

jacocoTestReport {
    additionalSourceDirs = files(sourceSets.main.allJava.srcDirs)
    reports {
        html.destination "${buildDir}/jacoco/html"
    }
}


test {

    useTestNG() {
        suites 'src/test/resources/employee-test-config.yaml'
    }

    jacoco {
        destinationFile = file("$buildDir/jacoco/test.exec")
        classDumpFile = file("$buildDir/build/classes/test")
    }
}